%YAML:1.0

cam0:
  # rotation from camera to IMU R_CtoI, position of camera in IMU p_CinI
  # first 3x3 is rotation vector computed from quaternion
  # 4th column is pos;1
  # 4th row is 0,0,0,1
  T_imu_cam: 
    - [ -0.9230769,  0.0000000,  0.3846154, 0.204]
    - [0.0000000, -1.0000000,  0.0000000, 0]
    - [0.3846154,  0.0000000,  0.9230769, 0.10018]
    - [0.0, 0.0, 0.0, 1.0]
  cam_overlaps: [1]
  camera_model: pinhole
  distortion_model: fov
  distortion_coeffs: [0, 0, 0, 0] # fov (radians) (80 deg)
  intrinsics: [1.192072395, 1.192072395, 640, 360] #fu, fv, pu, pv
  resolution: [1280, 720]
  rostopic: /sensing/front_facing_camera/raw